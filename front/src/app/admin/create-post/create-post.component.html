<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>

    <form [formGroup]="postForm" (ngSubmit)="createPost()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" formControlName="title"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Slug</label>
            <input type="text" formControlName="slug"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Content</label>
            <textarea formControlName="content" rows="5"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Meta Title</label>
            <input type="text" formControlName="meta_title"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Meta Description</label>
            <textarea formControlName="meta_description" rows="2"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select formControlName="status"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <input type="text" formControlName="category"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Thumbnail</label>
            <input type="text" formControlName="thumbnail"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" />

        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md shadow hover:bg-indigo-700">Create
            Post</button>
    </form>
</div>
