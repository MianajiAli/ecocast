<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Blog Posts</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse bg-white">
            <thead>
                <tr class="bg-gray-100 text-left">
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">ID</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Title</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Slug</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Content</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Views</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Status</th>
                    <th class="px-4 py-2 border-b text-sm font-medium text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blog of blogs">
                    <td class="px-4 py-2 border-b text-sm">{{ blog.id }}</td>
                    <td class="px-4 py-2 border-b text-sm">{{ blog.title }}</td>
                    <td class="px-4 py-2 border-b text-sm">{{ blog.slug }}</td>
                    <td class="px-4 py-2 border-b text-sm">{{ blog.content | slice: 0:50 }}...</td>
                    <td class="px-4 py-2 border-b text-sm">{{ blog.views }}</td>
                    <td class="px-4 py-2 border-b text-sm">{{ blog.status }}</td>
                    <td class="px-4 py-2 border-b text-sm">
                        <!-- Update button with Angular RouterLink -->
                        <a [routerLink]="['./update', blog.slug]"
                            class="text-blue-500 hover:text-blue-700 mr-2">Update</a>
                        <button (click)="deletePost(blog.slug)" class="text-red-500 hover:text-red-700">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
